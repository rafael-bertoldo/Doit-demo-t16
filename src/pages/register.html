<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>DOit | Novos cadastro</title>
  </head>
  <body>
    <section>
      <div>
        <div>
          <div>
            <a href="/index.html">
              <img
                src="/src/assets/icons/icon-voltar.svg"
                alt="Voltar ao menu anterior"
              />
            </a>
          </div>

          <div>
            <div>
              <h2>Crie sua conta</h2>
              <form>
                <div>
                  <label for="name">Nome</label>
                  <input class="signup__input"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Digite seu nome"
                  />
                </div>
                <div>
                  <label for="email">E-mail</label>
                  <input class="signup__input"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Digite seu email"
                  />
                </div>
                <div>
                  <label for="password">Senha</label>
                  <input class="signup__input"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Digite sua senha"
                  />
                </div>
                <button class="signup__button">Finalizar cadastro</button>
              </form>
            </div>
          </div>

          <div>
            <div>
              <img src="/src/assets/images/logo-1.png" alt="Logo DOit" />
              <img
                src="/src/assets/images/img-argilidade.png"
                alt="Argilidade"
              />
              <img
                src="/src/assets/images/img-simplicidade.png"
                alt="Simplicidade"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS | INTERNAL -->
    <script src="/src/scripts/register.js" type="module"></script>
  </body>
</html>
